<ion-header>

  <ion-navbar>
    <ion-title>postDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content *ngIf="post">
    <div class="img-header">
        <img src="http://via.placeholder.com/350x150" alt="ionic logo">
    </div>
    <div padding class="post-detail">
      <ion-item no-lines>
        <ion-avatar item-start>
          <img src="{{post.photoURL}}">
        </ion-avatar>
        <h2>{{post.displayName}}</h2>
        <p>November 5, 1955</p>
        </ion-item>
      <p padding-left>{{post.caption}}</p>
    </div>


  
    <ion-row>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='thumbs-up'></ion-icon>
            12 Likes
          </button>
        </ion-col>
        <ion-col>
          <button ion-button color="primary" clear small icon-start>
            <ion-icon name='text'></ion-icon>
            4 Comments
          </button>
        </ion-col>
        <ion-col align-self-center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>
      </ion-row>
</ion-content>
