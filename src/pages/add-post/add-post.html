<ion-header>

  <ion-navbar>
    <ion-title>Create a post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="onSubmitPost()">
      <ion-item>
          <!-- <ion-label color="primary" floating>Comments</ion-label> -->
          <ion-textarea required type="text" [(ngModel)]="post.caption" name="caption"
          placeholder="Write something here..." rows="4" maxlength="140"></ion-textarea> 
        </ion-item>
        <button type="submit" ion-button>Post</button>
  </form>
</ion-content>
