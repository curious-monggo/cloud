<ion-header>

  <ion-navbar>
    <ion-title>Newsfeed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="cards-bg social-cards" >
  <ion-list *ngFor="let post of posts">
      <ion-card>
          <ion-item>
            <ion-avatar item-start>
              <img src="{{post.photoURL}}">
            </ion-avatar>
            <h2>{{post.displayName}}</h2>
            <p>November 5, 1955</p>
          </ion-item>

          <ion-card-content>
            <p>{{post.caption}}</p>
          </ion-card-content>
        
          <img src="http://via.placeholder.com/350x150"  (click)="navigateToDetailPage(post.key)">
        
          <ion-row>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                12 Likes
              </button>
            </ion-col>
            <ion-col>
              <button ion-button color="primary" clear small icon-start>
                <ion-icon name='text'></ion-icon>
                4 Comments
              </button>
            </ion-col>
            <ion-col align-self-center text-center>
              <ion-note>
                11h ago
              </ion-note>
            </ion-col>
          </ion-row>
        
        </ion-card>
  </ion-list>

  <ion-fab right bottom>
    <button (click)="navigateToAddPostPage()" ion-fab color="light"><ion-icon name="create"></ion-icon></button>
  </ion-fab>
</ion-content>
